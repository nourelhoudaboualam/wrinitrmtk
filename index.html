<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Card</title>
    <style>
        :root {
            --bratz-orange: #ff4500;
            --bratz-yellow: #ffcc33;
            --peach-main: #ff8c00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #ff9d8a, #f99244);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Glassmorphism Main Card */
        .kawaii-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            width: 95%;
            max-width: 600px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .emote { position: absolute; font-size: 4rem; opacity: 0.8; pointer-events: none; }
        .top-left { top: 1rem; left: 1rem; transform: rotate(12deg); }
        .top-right { top: 1rem; right: 1rem; transform: rotate(-12deg); }
        .bottom-left { bottom: 1rem; left: 1rem; transform: rotate(-12deg); }
        .bottom-right { bottom: 1rem; right: 1rem; transform: rotate(12deg); }

        h1 { color: white; font-size: 2.5rem; text-shadow: 4px 4px 0px var(--bratz-orange); margin-bottom: 1.5rem; }
        .chunky-tag { background: var(--bratz-yellow); padding: 0.5rem 1.5rem; border: 2px solid black; box-shadow: 4px 4px 0px #000; transform: rotate(-2deg); margin-bottom: 2rem; }

        .bratz-button {
            background: var(--bratz-orange);
            color: white;
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 100px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.5);
            transition: all 0.3s;
        }

        #noBtn { background: white; color: var(--bratz-orange); padding: 1rem 2rem; border-radius: 50px; cursor: pointer; }

        /* CELEBRATION OVERLAY */
        #celebration-overlay {
            position: fixed;
            inset: 0;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(255, 69, 0, 0.1);
            overflow: hidden;
        }

        .peach-particle {
            position: absolute;
            top: -50px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 50;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Success Card */
        .success-card {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 20px;
            border: 4px solid var(--peach-main);
            box-shadow: 20px 20px 0px var(--bratz-orange);
            text-align: center;
            max-width: 550px;
            width: 90%;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .success-h1 { color: var(--bratz-orange); font-size: 3rem; text-shadow: 3px 3px 0px var(--bratz-yellow); margin-bottom: 1.5rem; }
        
        .zok-tag {
            background: black;
            color: var(--peach-main);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.8rem;
            border: 4px solid var(--bratz-yellow);
            display: inline-block;
            transform: rotate(-2deg);
            margin-bottom: 2rem;
        }

        .pulse-text { color: var(--bratz-orange); animation: pulse 1s infinite; font-size: 1.2rem; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <script>
        // Evasive Button
        const noBtn = document.getElementById('noBtn');
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(20, Math.floor(Math.random() * maxY)) + 'px';
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Celebration Rain
        function startCelebration() {

            const chars = ['ğŸ‘', 'ğŸ‘', 'ğŸ‘', 'ğŸ†', 'ğŸ†'];
            for (let i = 0; i < 120; i++) {

                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = (Math.random() * 40 + 20) + 'px';
                p.style.animationDelay = (Math.random() * 4) + 's';
                p.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                overlay.appendChild(p);
            }
        }
    </script>
</body>
</html>
